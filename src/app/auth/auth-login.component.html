<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
                <form  (ngSubmit)="login()" [formGroup]="userLoginForm">
                <div class="form-group">
                    <label for="userName">የመጠቀሚያ ስም</label>
                    <input type="text" formControlName="userName" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="password">የይለፍ ቃል</label>
                    <input type="text" formControlName="password" class="form-control" id="title">
                </div>
                <button type="submit" class="btn btn-primary">ይግቡ</button>
                </form>
        </div>
    </div>
</div>
