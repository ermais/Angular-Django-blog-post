<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
                <form  (ngSubmit)="register()" [formGroup]="userRegisterForm">
                <div class="form-group">
                    <label for="firstName">ስም</label>
                    <input type="text" formControlName="firstName" class="form-control" id="title">
                </div>

                <div class="form-group">
                    <label for="lastName">የአባት ስም</label>
                    <input type="text" formControlName="lastName" class="form-control" id="title">
                </div>

                <div class="form-group">
                    <label for="email">ኢሜይል አድራሻ</label>
                    <input type="text" formControlName="email" class="form-control" id="title">
                </div>

                <div class="form-group">
                    <label for="userName">የመጠቀሚያ ስም</label>
                    <input type="text" formControlName="userName" class="form-control" id="title">
                </div>

                <div class="form-group">
                    <label for="password">የይለፍ ቃል</label>
                    <input type="text" formControlName="password" class="form-control" id="title">
                </div>

                  <div class="form-group">
                    <label for="confirmPassword">የይለፍ ቃልህን አረጋግጥ</label>
                    <input type="text" formControlName="confirmPassword" class="form-control" id="title">
                </div>

                <button type="submit" class="btn btn-primary">ተመዝገብ</button>
                </form>
        </div>
    </div>
</div>
