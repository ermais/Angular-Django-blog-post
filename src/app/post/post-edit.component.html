<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
                <form  (ngSubmit)="updatePost()" [formGroup]="postUpdateForm">
                <div class="form-group">
                    <label for="title">የጦማር ርዕስ</label>
                    <input type="text" formControlName="title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="body">ጦማር</label>
                    <textarea class="form-control is-invalid" 
                    formControlName="body"
                    id="validationTextarea" placeholder="ጦማር (ተፈላጊ)" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">ለጥፍ</button>
                </form>
        </div>
    </div>
</div>
